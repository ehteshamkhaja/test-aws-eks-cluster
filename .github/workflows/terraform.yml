name: 'EKS Provisioning using Terraform'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Enter the action you need to do using Terraform'
        type: choice
        options:
          - plan
          - apply
          - destroy
permissions:
  contents: read
  id-token: write

jobs:

  CheckAuthenticationusingRole:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-west-1
          role-to-assume: arn:aws:iam::210613553230:role/github-id-role
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

  terraform:
    
    needs: CheckAuthenticationusingRole

    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials 
      uses: aws-actions/configure-aws-credentials@v4
      with:
          audience: sts.amazonaws.com
          aws-region: us-west-1
          role-to-assume: arn:aws:iam::210613553230:role/github-id-role

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: cd eks && terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: cd eks && terraform fmt -check


    # Generates an execution plan for Terraform
    - name: Terraform ${{ inputs.action }}
      run: |
       if [[ $inputs.action == "plan" ]]; then 
       cd eks && terraform ${{ inputs.action }} -input=false
       else
         if [[ $inputs.action == "apply" || $inputs.action == "destroy"  ]]; then 
         cd eks && terraform ${{ inputs.action }} -auto-approve -input=false
       fi

      # On push to "master", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
